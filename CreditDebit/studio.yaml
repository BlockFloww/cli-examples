name: Project Apollo
description: A top-secret research project to the moon
startBlock: latest
userId: XXXXXXXX-XXXX-XXXX-XXXXXXXX-XXXXXXXX
projectId: XXXXXXXX-XXXX-XXXX-XXXXXXXX-XXXXXXXX
network: Ethereum
user: Jane-doe
schema:
  file: ./studio.schema.ts
execution: parallel
Resources:
  - Name: blockflow
    Abi: src/abis/blockflow.json
    Type: contract/event
    Address: "0x4c9EDD5852cd905f086C759E8383e09bff1E68B3"
    Triggers:
      - Event: Approval(address indexed,address indexed,uint256)
        Handler: src/handlers/blockflow/Approval.ApprovalHandler
      - Event: EIP712DomainChanged()
        Handler: src/handlers/blockflow/EIP712DomainChanged.EIP712DomainChangedHandler
      - Event: MinterUpdated(address indexed,address indexed)
        Handler: src/handlers/blockflow/MinterUpdated.MinterUpdatedHandler
      - Event: OwnershipTransferStarted(address indexed,address indexed)
        Handler: >-
          src/handlers/blockflow/OwnershipTransferStarted.OwnershipTransferStartedHandler
      - Event: OwnershipTransferred(address indexed,address indexed)
        Handler: >-
          src/handlers/blockflow/OwnershipTransferred.OwnershipTransferredHandler
      - Event: Transfer(address indexed,address indexed,uint256)
        Handler: src/handlers/blockflow/Transfer.TransferHandler
